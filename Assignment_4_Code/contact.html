<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles.css">
    <title>WHU DrugStore</title>
</head>
<body>
     <!-- Header -->
     <header class="header-box">
        <div class="header-logo">
            <a href="./index.html">
                <img src="./Resources/WHU_Logo.png" alt="WHU logo">
            </a> 
        </div>

        <nav class="header-nav">
            <ul>
                <li><a href="./index.html">Shop</a></li>
                <li><a href="./index.html">About Us</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header -->
<section class="form-box">
    <form class="contact-container">
        <select class="input-box">
            <option disabled selected value> --Select a title--</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Ms">Ms</option>
        </select>
        <input
          class="input-box"
          type="text"
          placeholder="Name & Last Name"
          required="required"
        />
        <input
          class="input-box"
          type="email"
          placeholder="Email"
          required="required"
        />
        <input
        class="input-box"
        type="tel"
        placeholder="Phone Number"
        required="required"
      />
        <input
          class="input-box"
          type="text"
          placeholder="Address"
          required="required"
        />
        <textarea
          class="input-box message "
          placeholder="Leave us a message"
          required="required"
        ></textarea>
        <div>
          <button type="submit">Send</button>
        </div>
    </form>
</section>
    <!-- Footer -->
    <footer class="footer">
        <ul>
            <li>
                <a href="https://www.instagram.com/whu_official/">
                    <img src="./Resources/instagram_logo.png" alt="facebook logo">
                </a>
            </li>
            <li>
                <a href="https://twitter.com/whu_edu">
                    <img src="./Resources/twitter_logo.png" alt="twitter logo">
                </a>
            </li>
            <li>
                <a href="https://de-de.facebook.com/visit.WHU/">
                    <img src="./Resources/facebook_logo.png" alt="Instagram logo">
                </a>
            </li>
        </ul>

        <p>Made by <b>Group 5</b></p>
    </footer>
    <!-- End Footer -->
</body>
</html>
